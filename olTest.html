<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="http://openlayers.org/en/v3.7.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="http://openlayers.org/en/v3.7.0/build/ol.js" type="text/javascript"></script>
    <title>Hyrules</title>
  </head>
  <body>
    <h2>Hyrules</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var extent = [0, 0, 4096, 4096];
      var projection = new ol.proj.Projection({
                code: 'hyrule-map',
                units: 'pixels',
                extent: extent
                });
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Image({
            source: new ol.source.ImageStatic({
                <!--url: "http://fc00.deviantart.net/fs24/f/2007/337/4/0/Pokemon_Style_Map_of_Gaia_by_dpb003.png",-->
                url: "images/light_world_large.jpg",
                imageExtent: extent,
                projection: projection
                })
          })
        ],
        view: new ol.View({
            projection: projection,
            center: ol.extent.getCenter(extent),
            maxZoom: 6,
            minZoom: 2,
            zoom: 2
        })
      });
    </script>
  </body>
</html>
